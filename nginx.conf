server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Single-page app routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
